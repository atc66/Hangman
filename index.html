<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Hangman</title>
</head>

<body>

	<div class = 'castle'>
		<img id = "castlePic" src="img/castle.jpg">
			<div class="centered" id='text-block'>
				<p>HANGMAN</p>
				<p> TIS THE GAME OF OUR KING! <br> CORRECTLY SPELL THE WORD IN 5 LIVES AND AVOID THE PIT OF MISERY! <br>DILLY DILLY!</p>
			</div>
		</img>
	</div>

	<div id="game">
		<input type="text" id="playerGuess" placeholder="Guess a letter!">
		<button type="button" id='try'>Guess</button>
	</div>


	<div id = 'blankAnswer'></div>
	<div id = 'letterGuessed'></div>
	<div id = 'displayLives'></div>
	<button type = 'button' id = 'hint' >Hint!</button>
	<div id = 'displayHint'></div>
	<button id = 'reset'>Start Over!</button>

	<div id='result'></div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
