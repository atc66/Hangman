<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Hangman</title>
</head>

<body>

	<div class = 'castle'>
		<img id = "castlePic" src="img/castle.jpg">
			<div class="centered" id='text-block'>
				<p>HANGMAN</p>
				<p> TIS THE GAME OF OUR KING! <br> CORRECTLY SPELL THE WORD IN 5 LIVES AND AVOID THE PIT OF MISERY! <br>DILLY DILLY!</p>
				<input type="text" class = 'content' id="playerGuess" placeholder="Guess a letter!">
				<button type="button" class = 'content' id='try'>Guess		</button>
				<div class='content' id = 'blankAnswer'></div>
				<div class = 'content' id = 'letterGuessed'></div>
				<div class = 'content' id = 'displayLives'></div>
				<button type = 'button' id = 'hint' >Hint!</button>
				<div class = 'content' id = 'displayHint'></div>
				<button class = 'content' id = 'reset'>Start Over!</button>
				<div class = 'content' id='result'></div>
			</div>
		</img>
	</div>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
